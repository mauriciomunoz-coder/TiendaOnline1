<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<p>estas buscando : {{ consulta }}</p>

{% if articulos %}

    <p>articulos encontrados: {{ articulos.length }} articulos</p>

    <ul>
        {% for i in articulos %}

            {{ i.nombre }}&nbsp;  {{ i.seccion }} &nbsp; {{ i.precio }}



        {% endfor %}
    </ul>

{% else %}
    <p>No se encontraron articulos con el nombre de {{ consulta }}</p>

{% endif %}
</body>
</html>
